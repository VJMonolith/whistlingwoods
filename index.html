<script>
document.addEventListener("DOMContentLoaded", function () {
  const banner = document.getElementById("cookie-consent-banner");
  const acceptBtn = document.getElementById("acceptCookies");
  const declineBtn = document.getElementById("declineCookies");

  if (localStorage.getItem("cookieConsent") === "accepted" || localStorage.getItem("cookieConsent") === "denied") {
      banner.style.display = "none"; // Hide banner if already set
  } else {
      banner.style.display = "flex"; // Show banner if no choice made
  }

  acceptBtn.addEventListener("click", function () {
      gtag('consent', 'update', {
          'ad_storage': 'granted',
          'analytics_storage': 'granted'
      });
      localStorage.setItem("cookieConsent", "accepted");
      banner.style.display = "none";
  });

  declineBtn.addEventListener("click", function () {
      gtag('consent', 'update', {
          'ad_storage': 'denied',
          'analytics_storage': 'denied'
      });
      localStorage.setItem("cookieConsent", "denied");
      banner.style.display = "none";
  });
});
</script>

          // Play/Pause the video on pressing the play button
          function toggleVideoPlayback() {
            if (!isPlaying) {
              playButton.setAttribute("visible", false);

              videoMP4.play();

          });

          // On Target Lost 
          this.el.addEventListener('targetLost', event => {
            videoMP4.pause();
